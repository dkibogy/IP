<div class="container-fluid mb-5">
    <h1 class="text-center">Quote Input Form</h1>
    <!--Form starts here -->
    <form (ngSubmit)='onSubmit'>
        <div class="form-group">
            <label>Category</label><br>
            <input type="text" name="category" class="input" placeholder="quote category" [(ngModel)] ="category">
        </div>

        <!--Author-->
        <div class="form-group">
            <label>Author</label><br>
            <input type="text" name="author" class="input" placeholder="author" [(ngModel)] ="author">

        </div>

        <div class="form-group">
            <label>Quote</label><br>
            <textarea class="textarea" name="message" placeholder="Quote"></textarea>

        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" placeholder="">
        </div>
        <div class="form-group">
            <label>Submitted by</label><br>
            <input type="text" name="name" class="input" placeholder="submitted by" [(ngModel)] ="name">
        </div>

        <button type="submit" class="button is-large ">Publish</button>
    </form>
</div>
