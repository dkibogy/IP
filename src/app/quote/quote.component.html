<!--parent goal.components assembling everthing-->
<div class="container" id="penny">
  <h2>Penny For your Quotes</h2>
  
  <br>
  <div class="row">
    <div class="col-6">
      <div *ngFor='let quote of quotes; let i = index' class="card">
        <p>category: {{quote.category}}</p>
        <p>author: {{quote.author}}</p>
        <p>quote: {{quote.message}}</p>
        <p>publisher: {{quote.name}}</p>
        <h5 class="text-center">{{quote.date| date}}</h5>
        <app-quote-body *ngIf='quote.showDetail' [quote]='quote' (complete)='hideQuote($event,i)'></app-quote-body>
      </div>
    </div>
    <div class="offset-1 col-5">
      <app-form (addQuote)="newQuote($event)"></app-form>
    </div>
  </div>
</div>
